<script type = "text/javascript">
	var i = 1;
	var images = 25;
	
	
	function next()
	{
		i += 1;
		
		if (i > images)
		{
			i = 1;
		}
		
		document.getElementById("centerImage").src = "images/" + i + ".jpg";
	}
	
	
	function previous()
	{
		i -= 1;
		
		if (i < 1)
		{
			i = images;
		}
		
		document.getElementById("centerImage").src = "images/" + i + ".jpg";
	}
</script>
